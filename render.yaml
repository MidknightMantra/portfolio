# ==========================================================
# Render Deployment Config for Cinematic Portfolio
# ==========================================================

services:
  # --- Backend API Service ---
  - type: web
    name: cinematic-portfolio-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        sync: false   # You'll set this manually in Render dashboard

  # --- Frontend App Service ---
  - type: web
    name: cinematic-portfolio-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://cinematic-portfolio-backend.onrender.com
